<div class="container">
  <h1>Patients Page</h1>
  <div class="row">
    <div class="col-6">
      <h2>Book an Appointment</h2>
      <form>
        <div class="form-group">
          <label for="doctorSelect">Select a Doctor:</label>
          <select class="form-control" id="doctorSelect" [(ngModel)]="selectedDoctor" name="selectedDoctor">
            <option *ngFor="let doctor of doctors" [ngValue]="doctor">{{ doctor.name }}</option>
          </select>          
        </div>
        <button (click)="bookAppointment(selectedDoctor)">Book Appointment</button>
      </form>
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    </div>
    <div class="col-6">
      <h2>Update Information</h2>
      <form>
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" class="form-control" id="nameInput" name='name' required [(ngModel)]="patient.name">
        </div>
        <div class="form-group">
          <label for="dobInput">Date of Birth:</label>
          <input type="text" class="form-control" id="dobInput" name='dob' required [(ngModel)]="patient.dob">
        </div>
        <button (click)="updateInformation(patient)">Update Information</button>
        <div *ngIf="messagep" class="alert alert-success">{{ messagep }}</div>
      </form>
    </div>
  </div>
</div>
